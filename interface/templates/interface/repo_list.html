
<h2>Registered Repos</h2>
<ul>
{% for obj in object_list %}
<li>{{ obj.full_name }} [<a href="{% url 'delete_repo' pk=obj.pk %}">DELETE</a>]</li>
{% endfor %}
</ul>

<h2>Available Repos</h2>
<ul>
{% for obj in repos %}
<li><a href="{% url 'process_repo' full_name=obj.full_name %}">{{ obj.full_name }}</a></li>
{% endfor %}
</ul>
